<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabelas</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Minha primeira tabela</h1>
    <!-- HIERARQUIA DE TABELAS (simples)
    TABLE = tabela
        TABLE ROW =linha de tabela
        TABLE DATA = dado de tabela -->

    <table>
      <!--  NÃO É OBRIGADO A FECHAR AS TAGS TD, PODENDO USAR SÓ A ABERTURA EX: <TR>A2, MAS É ACONSELHADO A APAGAR O FECHAMENTO JÁ QUE O VS CODE COMPLETA AS TAGS -->
      <tr>
        <!--PRIMEIRA LINHA -->
        <td>A1</td>
        <td>B1</td>
        <td>C1</td>
      </tr>
      <tr>
        <!-- SEGUNDA LINHA -->
        <td>A2</td>
        <td>B2</td>
        <td>C2</td>
      </tr>
      <tr>
        <!-- TERCEIRA LINHA -->
        <td>A3</td>
        <td>B3</td>
        <td>C3</td>
      </tr>
      <tr>
        <!-- QUARTA E ÚLTIMA LINHA -->
        <td>A4</td>
        <td>B4</td>
        <td>C4</td>
      </tr>
    </table>
  </body>
</html>
