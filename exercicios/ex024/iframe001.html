<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de Iframes</title>
</head>
<body>
    <h1>Testanto o uso de um iframe</h1>
    <!-- MESMO QUE EU CONFIGURE ALGO AQUI EM ESTILOS, O CSS SEMPRE SERÁ SOBERANO, ENTÃO CASO NECESSARIO CONFI. ALGO, VÁ DIRETAMENTE AO CSS -->
    <!-- Tamanho padrão dos iframes é de 300x150 -->
    <p>
        Acessando o site do 
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500px">
         <a href="https://www.cursoemvideo.com"></a>   
        </iframe>

        para aprender a programar.
    </p>

    <p>
        O repositório do Guanabara
        <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500" width="500">
        <a href="https://gustavoguanabara.github.io"></a>
        </iframe>
    </p>
</body>
</html>
